    <script>
        // --- CONFIGURATION ---
        const DEFAULT_CLIENT_ID = '28158273174-5vdfaaq8ahqo2913pm4hjto7n32trbi1.apps.googleusercontent.com';
        const DEFAULT_SPREADSHEET_ID = '1sVxihsoi-SglpeXxp5DJZXAAp3Azz1rPcPJ-vvT8UdQ';
        const DEFAULT_SHEET_NAME = 'Hoja1';
        
        // --- ¡API KEY REMOVED! ---
        // La clave de API ha sido eliminada de aquí para protegerla.
        // Ahora se utiliza un intermediario (función serverless) para hacer las llamadas.

        // --- Global Variables ---
        let SPREADSHEET_ID = DEFAULT_SPREADSHEET_ID;
        let SHEET_NAME = DEFAULT_SHEET_NAME;
        let currentOrderData = [];
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let discoveredThemes = new Set();
        const TOTAL_THEMES = 3; // Matrix, Synthwave, Blueprint
        let toastTimeout;

        // --- Application Logic ---

        async function processOrder() {
            const orderText = document.getElementById('orderText').value;
            if (!orderText.trim()) {
                showToast("Por favor, pega el texto de la orden.", "error");
                return;
            }

            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            const resultsContainer = document.getElementById('resultsContainer');
            
            loader.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            resultsContainer.classList.add('opacity-0');
            
            currentOrderData = [];
            // updateButtonStates(); 

            const allOrderTexts = orderText.split('====').filter(text => text.trim() !== '');

            try {
                const processedOrders = [];
                for (let i = 0; i < allOrderTexts.length; i++) {
                    const singleOrderText = allOrderTexts[i].trim();
                    loaderText.textContent = `Procesando orden ${i + 1} de ${allOrderTexts.length}...`;
                    
                    const combinedPrompt = `
                    Actúa como un analista de datos experto. Extrae la siguiente información del texto de la orden de compra.
                    Formato de salida:
                    [Proveedor]@@[ID de Orden]@@[Número de PO]@@[Fecha]@@[Costo de Envío]@@[Impuestos]~~[No. Parte]##[Descripción]##[Cantidad]##[Precio Unitario]##[Total de Línea]
                    Reglas:
                    - Separa los campos principales con '@@'.
                    - Separa el bloque principal de los artículos con '~~'.
                    - Separa los detalles de cada artículo con '##'.
                    - Si un campo no se encuentra, usa 'N/A'.
                    - La fecha SIEMPRE debe estar en formato YYYY-MM-DD. Convierte formatos como 'July 4, 2024' o '04/07/2024'.
                    - Los costos deben ser solo números, sin símbolos de moneda.
                    Texto a analizar: "${singleOrderText}"`;

                    const rawResponse = await callGeminiAPI(combinedPrompt);
                    const parsedData = parseAndValidateData(rawResponse);
                    processedOrders.push(parsedData);
                }

                currentOrderData = processedOrders;
                displayResults(currentOrderData);

            } catch (error) {
                showToast(`Error: ${error.message}`, "error");
                console.error(error);
            } finally {
                loader.classList.add('hidden');
                loaderText.textContent = 'Consultando a la IA...';
                // updateButtonStates();
            }
        }
        
        async function callGeminiAPI(prompt) {
            // La URL ahora apunta a TU función serverless, no a Google.
            const url = '/api/gemini'; // La ruta a tu intermediario
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Ahora solo envías el prompt, la clave la pondrá el servidor.
                    body: JSON.stringify({ prompt: prompt }) 
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Error response from our API proxy:", errorData);
                    throw new Error(`Error del servidor intermediario: ${response.status}`);
                }

                const data = await response.json();
                if (!data.candidates || !data.candidates[0].content || !data.candidates[0].content.parts[0].text) {
                    throw new Error("Respuesta inesperada de la API a través del servidor.");
                }
                return data.candidates[0].content.parts[0].text;

            } catch (error) {
                console.error("No se pudo llamar a la API a través del servidor", error);
                throw error; // Vuelve a lanzar el error para que sea manejado por processOrder
            }
        }

        function parseAndValidateData(rawText) {
            const parts = rawText.split('~~');
            if (parts.length < 1) throw new Error("La respuesta de la IA no tiene el formato esperado (faltan artículos).");
            const mainInfo = parts[0].split('@@');
            if (mainInfo.length < 6) throw new Error("Faltan campos principales en la respuesta de la IA.");
            const items = [];
            // Start from index 1 as index 0 is the main info
            for (let i = 1; i < parts.length; i++) {
                const itemDetails = parts[i].split('##');
                if (itemDetails.length === 5) {
                    items.push({
                        partNumber: itemDetails[0].trim(),
                        description: itemDetails[1].trim(),
                        quantity: itemDetails[2].trim(),
                        unitPrice: itemDetails[3].trim(),
                        lineItemTotal: itemDetails[4].trim()
                    });
                }
            }
            return { provider: mainInfo[0].trim(), orderId: mainInfo[1].trim(), poNumber: mainInfo[2].trim(), date: mainInfo[3].trim(), shipping: mainInfo[4].trim(), tax: mainInfo[5].trim(), items: items };
        }

        function displayResults(orders) {
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';
            const formatForDisplay = (value) => (value === 'N/A' || value === undefined) ? '' : value;
            orders.forEach(data => {
                data.items.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-google-light-gray/10';
                    const rowData = [formatForDisplay(data.poNumber || data.orderId), formatForDisplay(data.date), formatForDisplay(data.provider), formatForDisplay(item.description), formatForDisplay(item.quantity), formatForDisplay(item.unitPrice), formatForDisplay(item.lineItemTotal), '', '', ''];
                    const checkboxCell = document.createElement('td');
                    checkboxCell.className = 'px-2 py-3';
                    checkboxCell.innerHTML = `<input type="checkbox" onchange="handleCheckboxClick()" class="row-checkbox bg-google-gray border-google-light-gray">`;
                    row.appendChild(checkboxCell);
                    // Start from index 1 for rowData, as checkbox is at 0
                    rowData.forEach((cellData, cellIndex) => {
                        const cell = document.createElement('td');
                        cell.className = 'px-4 py-3';
                        cell.textContent = cellData;
                        // Editable cells start at index 7 (Requisitor) in the displayed table
                        if (cellIndex >= 7) { 
                            cell.contentEditable = true; 
                            cell.classList.add('editable-cell');
                        }
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                });
                const createSpecialRow = (label, value) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-google-light-gray/10';
                    row.innerHTML = `<td class="px-2 py-3"><input type="checkbox" onchange="handleCheckboxClick()" class="row-checkbox bg-google-gray border-google-light-gray"></td> <td class="px-4 py-3">${formatForDisplay(data.poNumber || data.orderId)}</td><td class="px-4 py-3">${formatForDisplay(data.date)}</td><td class="px-4 py-3">${formatForDisplay(data.provider)}</td> <td class="px-4 py-3 font-medium">${label}</td> <td class="px-4 py-3">1</td> <td class="px-4 py-3">${value}</td> <td class="px-4 py-3">${value}</td> <td class="px-4 py-3 editable-cell" contenteditable="true"></td> <td class="px-4 py-3 editable-cell" contenteditable="true"></td> <td class="px-4 py-3 editable-cell" contenteditable="true"></td>`;
                    return row;
                };
                if (formatForDisplay(data.shipping)) tableBody.appendChild(createSpecialRow('Envío', formatForDisplay(data.shipping)));
                if (formatForDisplay(data.tax)) tableBody.appendChild(createSpecialRow('Impuesto', formatForDisplay(data.tax)));
            });
            updateTableFooter();
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.remove('hidden');
            setTimeout(() => resultsContainer.classList.remove('opacity-0'), 10);
        }
        
        // --- Dummy functions to avoid errors if they are not present ---

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;

            if (toastTimeout) clearTimeout(toastTimeout);
            
            // Se remueven las clases de color anteriores para evitar conflictos
            toast.classList.remove('bg-green-500', 'bg-red-500', 'bg-blue-500');

            // Se añaden las clases de color y visibilidad nuevas
            const typeClasses = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
            toast.classList.add(typeClasses[type] || typeClasses['info'], 'opacity-100', 'visible');
            
            const duration = 3000; 

            toastTimeout = setTimeout(() => {
                // Al terminar, solo se quitan las clases de visibilidad, volviendo al estado oculto
                toast.classList.remove('opacity-100', 'visible');
            }, duration);
        }

        // --- Easter Egg Initialization ---
        function applyTheme(themeName) {
            document.body.classList.remove('matrix-theme', 'synthwave-theme', 'blueprint-theme', 'retro-theme');
            if (themeName && themeName !== 'default') {
                document.body.classList.add(`${themeName}-theme`);
            }
        }

        function initializeEasterEggs() {
            const mainTitle = document.querySelector('h1');
            let titleClickCount = 0;
            mainTitle.addEventListener('click', () => {
                titleClickCount++;
                if (titleClickCount === 7) {
                    showToast('Creado con ❤️ por un humano y Gemini.', 'info');
                    titleClickCount = 0;
                }
            });

            // Theme keyword triggers
            const orderTextArea = document.getElementById('orderText');
            orderTextArea.addEventListener('input', () => { 
                const text = orderTextArea.value.toLowerCase();
                let currentTheme = null;
                if (text.includes('matrix')) { currentTheme = 'matrix'; } 
                else if (text.includes('synthwave')) { currentTheme = 'synthwave'; } 
                else if (text.includes('blueprint')) { currentTheme = 'blueprint'; }
                
                if(currentTheme){
                    if (!discoveredThemes.has(currentTheme)) {
                        discoveredThemes.add(currentTheme);
                        localStorage.setItem('discoveredThemes', JSON.stringify(Array.from(discoveredThemes)));
                    }
                    applyTheme(currentTheme);
                    document.getElementById('themeSelector').value = currentTheme;
                }

                if (discoveredThemes.size >= TOTAL_THEMES) {
                    const selectorContainer = document.getElementById('themeSelectorContainer');
                    if (selectorContainer.classList.contains('hidden')) {
                        selectorContainer.classList.remove('hidden');
                        setTimeout(() => selectorContainer.classList.remove('opacity-0'), 10);
                        localStorage.setItem('themesUnlocked', 'true');
                    }
                }
            });
            document.getElementById('themeSelector').addEventListener('change', (event) => { applyTheme(event.target.value); });
            
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            let konamiPosition = 0;
            document.addEventListener('keydown', (e) => {
                const requiredKey = konamiCode[konamiPosition];
                const keyPressed = (e.key.length > 1) ? e.key : e.key.toLowerCase(); 

                if (keyPressed === requiredKey) {
                    konamiPosition++;
                } else {
                    konamiPosition = 0;
                    if (keyPressed === konamiCode[0]) {
                        konamiPosition = 1;
                    }
                }

                if (konamiPosition === konamiCode.length) {
                    showToast('Código Konami Activado! Tema Retro Desbloqueado.', 'success');
                    const selector = document.getElementById('themeSelector');
                    if (!document.querySelector('option[value="retro"]')) {
                        const retroOption = document.createElement('option');
                        retroOption.value = 'retro';
                        retroOption.textContent = 'Retro';
                        selector.appendChild(retroOption);
                    }
                    selector.value = 'retro';
                    applyTheme('retro');
                    
                    const selectorContainer = document.getElementById('themeSelectorContainer');
                    selectorContainer.classList.remove('hidden');
                    setTimeout(() => selectorContainer.classList.remove('opacity-0'), 10);
                    localStorage.setItem('themesUnlocked', 'true');
                    konamiPosition = 0;
                }
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            document.getElementById('authorize_button').style.display = 'flex';
            initializeEasterEggs();

            const savedThemes = JSON.parse(localStorage.getItem('discoveredThemes')) || [];
            discoveredThemes = new Set(savedThemes);

            if (localStorage.getItem('themesUnlocked') === 'true') {
                const selectorContainer = document.getElementById('themeSelectorContainer');
                selectorContainer.classList.remove('hidden');

                 if (!document.querySelector('option[value="retro"]')) {
                    const retroOption = document.createElement('option');
                    retroOption.value = 'retro';
                    retroOption.textContent = 'Retro';
                    selector.appendChild(retroOption);
                }
            }
        });
