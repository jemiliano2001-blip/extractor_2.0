    <script>
        // --- CONFIGURATION ---
        const DEFAULT_CLIENT_ID = '28158273174-5vdfaaq8ahqo2913pm4hjto7n32trbi1.apps.googleusercontent.com'; // Replace with your own Client ID
        const DEFAULT_SPREADSHEET_ID = '1sVxihsoi-SglpeXxp5DJZXAAp3Azz1rPcPJ-vvT8UdQ'; // Example Sheet ID
        const DEFAULT_SHEET_NAME = 'Hoja1'; // Example Sheet Name
        
        // --- Global Variables ---
        let SPREADSHEET_ID = DEFAULT_SPREADSHEET_ID;
        let SHEET_NAME = DEFAULT_SHEET_NAME;
        let tokenClient;
        let toastTimeout;
        let currentTemplate = 'completo'; // 'completo' or 'simple'
        let processedDataCache = []; // To store the last processed data

        // --- Application Logic ---
        function setTemplate(templateName) {
            currentTemplate = templateName;
            document.getElementById('templateBtnCompleto').classList.toggle('template-btn-active', templateName === 'completo');
            document.getElementById('templateBtnSimple').classList.toggle('template-btn-active', templateName === 'simple');
            
            // If there's data in the cache, redisplay it with the new template
            if (processedDataCache.length > 0) {
                displayResults(processedDataCache);
            }
        }

        async function processOrder() {
            const orderText = document.getElementById('orderText').value;
            if (!orderText.trim()) {
                showToast("Por favor, pega el texto de la orden.", "error");
                return;
            }

            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            const resultsContainer = document.getElementById('resultsContainer');
            
            loader.classList.remove('hidden');
            resultsContainer.classList.add('hidden', 'opacity-0');
            
            const allOrderTexts = orderText.split('===').filter(text => text.trim() !== '');

            try {
                const allOrdersData = [];
                for (let i = 0; i < allOrderTexts.length; i++) {
                    const singleOrderText = allOrderTexts[i].trim();
                    loaderText.textContent = `Procesando orden ${i + 1} de ${allOrderTexts.length}...`;

                    const prompt = `
                    Actúa como un analista de datos experto. Extrae la información del siguiente texto de orden de compra y devélvela como un objeto JSON.
                    
                    El JSON debe tener la siguiente estructura:
                    {
                      "provider": "nombre del proveedor",
                      "orderId": "ID de la orden o N/A",
                      "poNumber": "Número de PO o N/A",
                      "date": "YYYY-MM-DD",
                      "shipping": 0.00,
                      "tax": 0.00,
                      "items": [
                        {
                          "partNumber": "número de parte o N/A",
                          "description": "descripción del artículo",
                          "quantity": 0,
                          "unitPrice": 0.00
                        }
                      ]
                    }

                    Reglas importantes:
                    - La fecha SIEMPRE debe estar en formato YYYY-MM-DD.
                    - Los costos (shipping, tax, unitPrice) deben ser solo números, sin símbolos de moneda. Si no se encuentran, usa 0.00.
                    - La cantidad (quantity) debe ser un número. Si no se encuentra, usa 1.
                    - No incluyas nada más en tu respuesta, solo el objeto JSON.

                    Texto a analizar:
                    "${singleOrderText}"`;

                    const rawResponse = await callGeminiAPI(prompt);
                    
                    if (typeof rawResponse !== 'string' || !rawResponse.trim().startsWith('{')) {
                        throw new Error("La respuesta de la API no es un JSON válido.");
                    }

                    const jsonData = JSON.parse(rawResponse);
                    allOrdersData.push(jsonData);
                }

                processedDataCache = allOrdersData; // Cache the new data
                displayResults(allOrdersData);

            } catch (error) {
                showToast(`Error al procesar: ${error.message}`, "error");
                console.error(error);
            } finally {
                loader.classList.add('hidden');
                loaderText.textContent = 'Consultando a la IA...';
            }
        }
        
        async function callGeminiAPI(prompt) {
            // This function remains the same
            const url = new URL('/api/gemini', window.location.origin).href;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }) 
                });
                if (!response.ok) {
                    let errorMsg = `Error del servidor: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorMsg;
                    } catch (e) { /* Ignore parsing error */ }
                    throw new Error(errorMsg);
                }
                const data = await response.json();
                return data.text;
            } catch (error) {
                console.error("No se pudo llamar a la API a través de la función del servidor", error);
                throw error;
            }
        }

        function displayResults(orders) {
            const tableHeader = document.getElementById('resultsTableHeader');
            const tableBody = document.getElementById('resultsTableBody');
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            const formatForDisplay = (value) => (value === 'N/A' || value === undefined || value === null) ? '' : value;

            // Define headers based on the current template
            let headers = [];
            if (currentTemplate === 'completo') {
                headers = ['Referencia', 'Fecha', 'Proveedor', 'Descripción', 'Cant.', 'P/U', 'Subtotal', 'Requisitor', 'Cta. Cargo', 'Destino'];
                document.getElementById('batchEditContainer').style.display = 'flex';
                document.getElementById('suggest_category_button').style.display = 'inline-flex';
            } else { // simple template
                headers = ['ID de pedido', 'Descripción del artículo', 'CANTIDAD', 'Precio por artículo', 'Total de línea', 'Código'];
                document.getElementById('batchEditContainer').style.display = 'none';
                document.getElementById('suggest_category_button').style.display = 'none';
            }
            
            // Create header row
            const headerRow = document.createElement('tr');
            if (currentTemplate === 'completo') {
                headerRow.innerHTML = `<th class="px-2 py-3"><input type="checkbox" id="selectAllCheckbox" onchange="toggleAllCheckboxes(this.checked)" class="bg-google-gray border-google-light-gray"></th>`;
            }
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.className = 'px-4 py-3';
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            // Create body rows
            orders.forEach(data => {
                const reference = formatForDisplay(data.poNumber) || formatForDisplay(data.orderId);
                const date = formatForDisplay(data.date);
                const provider = formatForDisplay(data.provider);

                const createRow = (rowData) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-google-light-gray/10';
                    
                    if (currentTemplate === 'completo') {
                         row.innerHTML += `<td class="px-2 py-3"><input type="checkbox" onchange="handleCheckboxClick()" class="row-checkbox bg-google-gray border-google-light-gray"></td>`;
                    }
                    
                    rowData.forEach((cellData, cellIndex) => {
                        const cell = document.createElement('td');
                        cell.className = 'px-4 py-3';
                        if (currentTemplate === 'completo' && [4, 5, 6].includes(cellIndex)) {
                             cell.classList.add('text-right');
                        }
                         if (currentTemplate === 'simple' && [2, 3, 4].includes(cellIndex)) {
                             cell.classList.add('text-right');
                        }
                        cell.textContent = cellData;
                        if (currentTemplate === 'completo' && [7, 8, 9].includes(cellIndex)) { 
                            cell.contentEditable = true; 
                            cell.classList.add('editable-cell');
                        }
                        row.appendChild(cell);
                    });
                    return row;
                };

                const allItems = [...data.items];
                if (data.shipping > 0) allItems.push({ description: 'Envío', quantity: 1, unitPrice: data.shipping });
                if (data.tax > 0) allItems.push({ description: 'Impuesto', quantity: 1, unitPrice: data.tax });

                allItems.forEach(item => {
                    const quantity = parseFloat(item.quantity) || 0;
                    const unitPrice = parseFloat(item.unitPrice) || 0;
                    const subtotal = quantity * unitPrice;
                    
                    let rowData;
                    if (currentTemplate === 'completo') {
                         rowData = [reference, date, provider, formatForDisplay(item.description), quantity, unitPrice.toFixed(2), subtotal.toFixed(2), '', '', ''];
                    } else { // simple
                        rowData = [reference, formatForDisplay(item.description), quantity, `$${unitPrice.toFixed(2)}`, `$${subtotal.toFixed(2)}`, '']; // Código column is empty for now
                    }
                    tableBody.appendChild(createRow(rowData));
                });
            });

            updateTableFooter();
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.remove('hidden');
            setTimeout(() => resultsContainer.classList.remove('opacity-0'), 10);
        }
        
        function updateTableFooter() {
            const tableBody = document.getElementById('resultsTableBody');
            const footer = document.getElementById('resultsTableFooter');
            footer.innerHTML = '';
            
            if (tableBody.rows.length === 0) return;
            if (currentTemplate !== 'completo') return; // Only show footer for 'completo' template

            let totalQuantity = 0;
            let totalSubtotal = 0;

            Array.from(tableBody.rows).forEach(row => {
                const qtyCell = row.cells[5];
                const subtotalCell = row.cells[7];
                if (qtyCell && !isNaN(parseFloat(qtyCell.textContent))) {
                    totalQuantity += parseFloat(qtyCell.textContent);
                }
                if (subtotalCell && !isNaN(parseFloat(subtotalCell.textContent))) {
                    totalSubtotal += parseFloat(subtotalCell.textContent);
                }
            });

            const footerRow = document.createElement('tr');
            footerRow.innerHTML = `
                <td colspan="5" class="px-4 py-3 text-left">TOTALES</td>
                <td class="px-4 py-3">${totalQuantity.toLocaleString()}</td>
                <td colspan="1" class="px-4 py-3"></td>
                <td class="px-4 py-3">${totalSubtotal.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</td>
                <td colspan="3"></td>
            `;
            footer.appendChild(footerRow);
        }

        function handleCheckboxClick() {
            if (currentTemplate !== 'completo') return;
            const checkboxes = document.querySelectorAll('.row-checkbox');
            const selectedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const batchContainer = document.getElementById('batchEditContainer');
            
            if (selectedCount > 0) {
                document.getElementById('selectionCount').textContent = `${selectedCount} fila(s) seleccionada(s)`;
                batchContainer.classList.remove('hidden');
                setTimeout(() => batchContainer.classList.remove('opacity-0'), 10);
            } else {
                batchContainer.classList.add('opacity-0');
                setTimeout(() => batchContainer.classList.add('hidden'), 300);
            }
            document.getElementById('selectAllCheckbox').checked = selectedCount === checkboxes.length;
        }

        function toggleAllCheckboxes(checked) {
            if (currentTemplate !== 'completo') return;
            document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = checked);
            handleCheckboxClick();
        }

        function applyBatchEdit() {
            if (currentTemplate !== 'completo') return;
            const requisitor = document.getElementById('batchRequisitor').value;
            const ctaCargo = document.getElementById('batchCtaCargo').value;
            const destino = document.getElementById('batchDestino').value;

            document.querySelectorAll('.row-checkbox:checked').forEach(cb => {
                const row = cb.closest('tr');
                if (requisitor) row.cells[8].textContent = requisitor;
                if (ctaCargo) row.cells[9].textContent = ctaCargo;
                if (destino) row.cells[10].textContent = destino;
            });

            showToast('Cambios aplicados a la selección.', 'success');
        }

        async function suggestCategory() {
            if (currentTemplate !== 'completo') return;
            const selectedCheckboxes = document.querySelectorAll('.row-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                showToast('Selecciona al menos una fila para sugerir una categoría.', 'info');
                return;
            }
            
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            loader.classList.remove('hidden');
            
            try {
                for (let i = 0; i < selectedCheckboxes.length; i++) {
                    const checkbox = selectedCheckboxes[i];
                    const row = checkbox.closest('tr');
                    const description = row.cells[4].textContent;
                    
                    loaderText.textContent = `Sugiriendo para "${description.substring(0,20)}..." (${i+1}/${selectedCheckboxes.length})`;

                    const prompt = `
                        Basado en la siguiente descripción de un artículo de una orden de compra, sugiere una "Cuenta de Cargo" contable.
                        La cuenta debe ser corta, descriptiva y en español. Ejemplos: "Mantenimiento Equipo", "Insumos Oficina", "Activo Fijo Computo", "Herramientas Producción".
                        Responde únicamente con el nombre de la cuenta sugerida, sin explicaciones adicionales.
                        Descripción: "${description}"
                    `;
                    
                    const category = await callGeminiAPI(prompt);
                    row.cells[9].textContent = category.replace(/["']/g, '').trim();
                }
                showToast('Sugerencias completadas.', 'success');

            } catch (error) {
                showToast(`Error al sugerir: ${error.message}`, 'error');
            } finally {
                loader.classList.add('hidden');
                loaderText.textContent = 'Consultando a la IA...';
            }
        }
        
        function copyTableToClipboard() {
            const table = document.getElementById('resultsTable');
            let textToCopy = '';
            
            // Get headers, excluding the checkbox column if it exists
            const headerCells = Array.from(table.querySelectorAll('thead th'));
            const startIndex = headerCells[0].querySelector('input[type="checkbox"]') ? 1 : 0;
            const headers = headerCells.slice(startIndex).map(th => th.textContent);
            textToCopy += headers.join('\t') + '\n';
            
            // Get body rows, excluding checkbox cells
            Array.from(table.querySelectorAll('tbody tr')).forEach(row => {
                const cells = Array.from(row.querySelectorAll('td')).slice(startIndex).map(td => td.textContent.trim());
                textToCopy += cells.join('\t') + '\n';
            });
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('Tabla copiada al portapapeles.', 'success');
            }, (err) => {
                showToast('Error al copiar la tabla.', 'error');
                console.error('Error al copiar: ', err);
            });
        }
        
        function resetInterface() {
            document.getElementById('orderText').value = '';
            document.getElementById('resultsContainer').classList.add('hidden', 'opacity-0');
            document.getElementById('resultsTableBody').innerHTML = '';
            document.getElementById('resultsTableHeader').innerHTML = '';
            document.getElementById('resultsTableFooter').innerHTML = '';
            processedDataCache = []; // Clear the cache
            handleCheckboxClick(); 
        }
        
        function showToast(message, type = 'info') {
            // This function remains the same
            const toast = document.getElementById('toast');
            toast.textContent = message;
            if (toastTimeout) clearTimeout(toastTimeout);
            toast.classList.remove('bg-green-600', 'bg-red-600', 'bg-blue-600');
            const typeClasses = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' };
            toast.classList.add(typeClasses[type] || typeClasses['info']);
            toast.classList.remove('opacity-0', 'invisible');
            toastTimeout = setTimeout(() => {
                toast.classList.add('opacity-0', 'invisible');
            }, 3000);
        }
        
        // --- Google Sheets & Auth Logic (remains the same) ---
        function gapiLoaded() { gapi.load('client', initializeGapiClient); }
        async function initializeGapiClient() {
            await gapi.client.init({ discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
        }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: DEFAULT_CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/spreadsheets',
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        gapi.client.setToken({ access_token: tokenResponse.access_token });
                        updateUiForSignIn(true);
                    }
                },
            });
        }
        function handleAuthClick() { if (tokenClient) tokenClient.requestAccessToken({prompt: 'consent'}); }
        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken(null);
                    updateUiForSignIn(false);
                });
            }
        }
        function updateUiForSignIn(isSignedIn) {
            document.getElementById('authorize_button').classList.toggle('hidden', isSignedIn);
            document.getElementById('signout_button').classList.toggle('hidden', !isSignedIn);
            const sendButton = document.getElementById('send_to_sheets_button');
            sendButton.disabled = !isSignedIn;
            sendButton.classList.toggle('cursor-not-allowed', !isSignedIn);
            sendButton.classList.toggle('disabled:opacity-40', !isSignedIn);
            if(isSignedIn) showToast('Sesión iniciada correctamente.', 'success');
            else showToast('Sesión cerrada correctamente.', 'success');
        }
        async function appendDataToSheet() {
            if (!gapi.client.getToken()) {
                showToast('Debes iniciar sesión para enviar datos.', 'error'); return;
            }
            const sendButton = document.getElementById('send_to_sheets_button');
            sendButton.disabled = true;
            sendButton.textContent = 'Enviando...';
            try {
                const table = document.getElementById('resultsTable');
                if (table.rows.length <= 1) { // only header row
                    showToast('No hay datos para enviar.', 'info');
                    return;
                }
                const headerCells = Array.from(table.querySelectorAll('thead th'));
                const startIndex = headerCells[0].querySelector('input[type="checkbox"]') ? 1 : 0;
                
                const values = Array.from(table.querySelectorAll('tbody tr')).map(row => 
                    Array.from(row.querySelectorAll('td')).slice(startIndex).map(cell => cell.textContent)
                );

                const response = await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SPREADSHEET_ID, range: SHEET_NAME,
                    valueInputOption: 'USER_ENTERED', resource: { values: values },
                });
                showToast(`${response.result.updates.updatedCells} celdas añadidas.`, 'success');
            } catch (err) {
                const error = err.result?.error?.message || 'Revisa la consola para más detalles.';
                showToast(`Error: ${error}`, 'error');
                console.error("API Error: ", err);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Enviar a Google Sheets';
            }
        }
        
        // --- Settings Modal Logic (remains the same) ---
        function showSettingsModal() {
            document.getElementById('spreadsheetIdInput').value = SPREADSHEET_ID;
            document.getElementById('sheetNameInput').value = SHEET_NAME;
            document.getElementById('settingsModal').classList.remove('hidden');
        }
        function hideSettingsModal() { document.getElementById('settingsModal').classList.add('hidden'); }
        function saveSettings() {
            SPREADSHEET_ID = document.getElementById('spreadsheetIdInput').value.trim() || DEFAULT_SPREADSHEET_ID;
            SHEET_NAME = document.getElementById('sheetNameInput').value.trim() || DEFAULT_SHEET_NAME;
            localStorage.setItem('spreadsheetId', SPREADSHEET_ID);
            localStorage.setItem('sheetName', SHEET_NAME);
            showToast('Configuración guardada.', 'success');
            hideSettingsModal();
        }
        function loadSettings() {
            SPREADSHEET_ID = localStorage.getItem('spreadsheetId') || DEFAULT_SPREADSHEET_ID;
            SHEET_NAME = localStorage.getItem('sheetName') || DEFAULT_SHEET_NAME;
        }

        // --- Easter Egg & Theme Logic (remains the same) ---
        const themes = { matrix: "Matrix", synthwave: "Synthwave", blueprint: "Blueprint", retro: "Retro" };
        let discoveredThemes = new Set();
        function applyTheme(themeName) {
            document.body.className = document.body.className.replace(/\b\w+-theme\b/g, '').trim();
            if (themeName && themeName !== 'default') { document.body.classList.add(`${themeName}-theme`); }
            localStorage.setItem('selectedTheme', themeName);
        }
        function updateThemeSelector() {
            const selector = document.getElementById('themeSelector');
            selector.innerHTML = '<option value="default">Default</option>';
            Object.keys(themes).forEach(key => {
                if (discoveredThemes.has(key)) {
                    const option = document.createElement('option');
                    option.value = key; option.textContent = themes[key];
                    selector.appendChild(option);
                }
            });
            selector.value = localStorage.getItem('selectedTheme') || 'default';
        }
        function initializeApp() {
            loadSettings();
            setTemplate('completo'); // Set default template on load
            const savedDiscovered = JSON.parse(localStorage.getItem('discoveredThemes')) || [];
            discoveredThemes = new Set(savedDiscovered);
            const selectedTheme = localStorage.getItem('selectedTheme') || 'default';
            applyTheme(selectedTheme);
            updateThemeSelector();

            document.getElementById('orderText').addEventListener('input', (e) => {
                const text = e.target.value.toLowerCase();
                Object.keys(themes).forEach(theme => {
                    if (text.includes(theme) && !discoveredThemes.has(theme)) {
                        discoveredThemes.add(theme);
                        localStorage.setItem('discoveredThemes', JSON.stringify(Array.from(discoveredThemes)));
                        showToast(`Tema desbloqueado: ${themes[theme]}`, 'info');
                        updateThemeSelector();
                    }
                });
            });
            document.getElementById('themeSelector').addEventListener('change', (e) => applyTheme(e.target.value));
            
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            let konamiPosition = 0;
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === konamiCode[konamiPosition].toLowerCase()) {
                    konamiPosition++;
                    if (konamiPosition === konamiCode.length) {
                        if (!discoveredThemes.has('retro')) {
                             showToast('Código Konami Activado! Tema Retro Desbloqueado.', 'success');
                            discoveredThemes.add('retro');
                            localStorage.setItem('discoveredThemes', JSON.stringify(Array.from(discoveredThemes)));
                            updateThemeSelector();
                        }
                        document.getElementById('themeSelector').value = 'retro';
                        applyTheme('retro');
                        konamiPosition = 0;
                    }
                } else {
                    konamiPosition = 0;
                }
            });
        }
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
